<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            font-size: 10px;
        }

        .box {
            height: 100px;
            width: 50%;
            border: solid;
        }

        /*
            px 
            %       depends upon parent
            rem     depends upon root (html) font-size
            em      depends upon parent font-size
            vh / vw
        */
        .parent {
            background-color: gray;
            padding: 10px;
            width: 200px;
        }

        .child {
            background-color: red;
            width: 50%;
        }

        p {
            /* font-size: 100px; */
            font-size: 2em;
        }

        ul {
            font-size: 2rem;
        }
    </style>
</head>

<body>
    <div class="box"></div>

    <div class="parent">
        <div class="child">child</div>
    </div>

    <!-- <p>
        hello
    <p>hello</p>
    </p> -->
    <ul>
        <li>
            dell
            <ul>
                <li>dell</li>
            </ul>
        </li>

    </ul>
</body>

</html>
