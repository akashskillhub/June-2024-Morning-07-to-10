<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap By SKILLHUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <input type="text">
        <input type="text" class="form-control">
        <textarea class="form-control"></textarea>
        <select class="form-control">
            <option value="">Choose City</option>
            <option value="">London</option>
            <option value="">New York</option>
        </select>
        <h1>Sizes</h1>

        <input type="text" class="my-2 form-control form-control-sm" placeholder="small">
        <input type="text" class="my-2 form-control" placeholder="Medium">
        <input type="text" class="my-2 form-control form-control-lg" placeholder="large">

        <h1>input Group</h1>
        <div class="input-group">
            <input type="text" class=" form-control" placeholder="Email">
            <input type="text" class=" form-control" placeholder="Password">
            <button type="button" class="btn btn-primary">Login</button>
        </div>

        <div class="input-group">
            <span class="input-group-text">username</span>
            <input type="text" class="form-control" placeholder="Enter Your Register Email / Moibile">
        </div>
        <h1>Floating Input</h1>
        <div class="form-floating">
            <input type="text" class="form-control" placeholder="">
            <label for="">Enter Email</label>
        </div>
        <h1>Validation</h1>
        <div>

            <input type="text" class="form-control is-invalid" placeholder="Enter name">
            <span class="invalid-feedback">Name Is Required</span>
            <span class="valid-feedback">Thank You</span>
        </div>

        <h1>Radio and Checkbox</h1>
        <input type="radio">
        <input type="radio" class="form-check-input">

        <input type="checkbox">
        <input type="checkbox" class="form-check-input">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
