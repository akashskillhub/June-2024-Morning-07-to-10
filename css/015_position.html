<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            height: 300px;
            background-color: gray;
        }

        .parent {
            height: 200px;
            width: 200px;
            background-color: red;
            position: relative;
        }

        .child {
            height: 100px;
            width: 100px;
            background-color: blue;
            position: absolute;
            top: 0;
            right: 0;

        }

        .dummy {
            height: 2000px;
        }

        .social {
            height: 50px;
            width: 50px;
            background-color: orange;
            position: fixed;
            top: 200px;
            right: 0px;
        }

        .navbar {
            height: 100px;
            background-color: aqua;
            position: sticky;
            top: 0;
        }

        .test {
            height: 100px;
            background-color: greenyellow;
            position: sticky;
            top: 0;
        }

        /* 
            static (default) can not apply  (top | right | bottom | left)

            absoulte        => viewport 
            relative        => currunt position
            fixed           => viewport
            sticky          => viewport

            top | right | bottom | left


            to lock child
            1 make parent relative
            2 child absolute

        */
    </style>
</head>

<body>
    <div class="main"></div>

    <!-- .parent>.child -->
    <div class="parent">
        <div class="child"></div>
    </div>

    <div class="social"></div>

    <div class="navbar"></div>
    <div class="dummy"></div>

    <div class="test"></div>
    <div class="dummy"></div>

</body>

</html>
