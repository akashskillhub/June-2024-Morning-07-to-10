<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // arithmatic oprators      + - * / 
        let x = 10, y = 5
        console.log("x + y =", x + y)
        console.log("x - y =", x - y)
        console.log("x * y =", x * y)
        console.log("x / y =", x / y)

        console.clear()
        //            ðŸ‘‡ Power / Exponentiation
        console.log(x ** 3) // 10 * 10 * 10

        console.log(10 / 5) // quotient / bhagakar
        console.log(10 % 5) // remainder / baki
        x++  // Increment
        console.log(x)
        x-- // Decrement
        console.log(x)

        console.clear()

        // prefix       ++z
        // postfix      z++
        let z = 10, p = 10
        console.log(++z)
        console.log(z)

        console.log(p++)
        console.log(p)
        console.clear()

        // comparison
        //  < | > | == | === | <= | >= | != 
        /*
                less than                   <
                greater than                >
                equal                       ==
                strict equal                ===
                not equal                   !=
                not strict equal            !==
                less than or equal          <=
                greater than or equal       >=
                ternary                     ?
        */

        console.log(10 == "10")     // checks value
        console.log(10 === "10")    // checks value and data type


        console.log(10 != "10")
        //  10 == "10"    true false

        console.log(10 !== "10")
        //  10 === "10"    false true








    </script>
</body>

</html>
