<body>
    <script>
        const reverse = (arr) => {
            const result = []
            for (let i = arr.length - 1; i >= 0; i--) {
                result.push(arr[i])
            }
            return result
        }


        console.log(reverse(["hello", "world", "dell", "hp"]))

    </script>
</body>
