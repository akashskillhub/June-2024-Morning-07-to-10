<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const arr = [4, 2, 6, 50, 1, 30]
        let temp
        for (let i = 1; i < arr.length; i++) {
            temp = arr[i]
            for (var j = i - 1; j >= 0; j--) {
                if (temp < arr[j]) {
                    arr[j + 1] = arr[j]
                } else {
                    break
                }
            }
            arr[j + 1] = temp
        }
        console.log(arr)

    </script>
</body>

</html>
