<body>
    <script>
        /*
            Question: Write a JavaScript code to determine the largest of three numbers. 

            Explanation: print the largest of the three
        
            Case 1
            Input : const num1 = 4 , num2 = 10, num3 = 1
            Expected Output : 10
        
            Case 2
            Input : const num1 = 12 , num2 = 50, num3 = 100
            Expected Output : 100
     */

        const num1 = 40, num2 = 10, num3 = 100
        // write your code here

        if (num1 > num2 && num1 > num3) {
            console.log(num1)
        } else if (num2 > num1 && num2 > num3) {
            console.log(num2)
        } else {
            console.log(num3)
        }

    </script>
