<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap By SKILLHUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <button type="button" class="btn btn-primary" data-bs-toggle="offcanvas" data-bs-target="#menu">Click
            me</button>

        <!-- left   => start -->
        <!-- right  => end -->
        <div class="offcanvas offcanvas-start" id="menu">
            <div class="offcanvas-header bg-primary text-light">header</div>
            <div class="offcanvas-body">
                <h1>Body</h1>
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Corrupti, molestias.</p>
                <button data-bs-dismiss="offcanvas" type="button" class="btn btn-dark">Close</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
