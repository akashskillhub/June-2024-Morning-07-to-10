<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        const arr = [70, 75, 56, 65, 85, 35]
        // 100
        let sum = 0
        for (const item of arr) {
            sum += item // 30
        }
        console.log(sum)
        console.log(sum / (100 * arr.length) * 100)
    </script>
</body>
