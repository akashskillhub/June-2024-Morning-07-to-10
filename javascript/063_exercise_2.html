<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="root"></div>
    <script>
        /*  Task : fetch data from this URL https://jsonplaceholder.typicode.com/posts
            and print this on the screen
        */
        const getData = async () => {
            try {
                const data = await fetch("https://jsonplaceholder.typicode.com/posts")
                const result = await data.json()
                let str = ` <table border="1">
                                <thead>
                                    <tr>
                                        <th>Userid</th>
                                        <th>Id</th>
                                        <th>Title</th>
                                        <th>Body</th>
                                    </tr>
                                </thead>
                                <tbody>`
                for (const item of result) {
                    str += `
                         <tr>
                            <td>${item.userId}</td>
                            <td>${item.id}</td>
                            <td>${item.title}</td>
                            <td>${item.body}</td>
                        </tr>
                    `
                }
                str += `</tbody>
                        </table>`

                document.getElementById("root").innerHTML = str
            } catch (error) {
                console.log(error)
            }
        }
        getData()

    </script>
</body>

</html>
