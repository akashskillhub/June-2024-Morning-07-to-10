<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="number" id="num1">
    <input type="number" id="num2">
    <button onclick="cal('add')">+</button>
    <button onclick="cal('sub')">-</button>
    <button onclick="cal('div')">/</button>
    <button onclick="cal('mul')">*</button>

    <script>
        function cal(arg) {
            const x = +num1.value
            const y = +num2.value
            switch (arg) {
                case "add": console.log(x + y); break;
                case "sub": console.log(x - y); break;
                case "div": console.log(x / y); break;
                case "mul": console.log(x * y); break;
                default: break;
            }

        }
    </script>
</body>

</html>
