<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .navbar {
            background-color: red;
            padding: 0 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        button {
            display: none;
        }

        @media(max-width:900px) {
            .nav-links {
                display: none;
            }

            button {
                display: block;
            }
        }
    </style>
</head>

<body>
    <div class="navbar">
        <h1>Logo</h1>
        <div class="nav-links">
            <a href="">Home</a>
            <a href="">About</a>
            <a href="">Contact</a>
        </div>
        <button>Menu</button>
    </div>
</body>

</html>
