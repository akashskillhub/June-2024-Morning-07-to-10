<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="stopInterval()">stop</button>

    <script>
        function test() {
            console.log("hello")
        }
        // setTimeout(test, 5000)
        const x = setInterval(test, 1000)

        function stopInterval() {
            clearInterval(x)
        }

    </script>
</body>

</html>
