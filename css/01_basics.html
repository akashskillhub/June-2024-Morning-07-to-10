<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* css */

        /* 
            h1      => selector
            {}      => curly bracket
            color   => property
            :       => colon
            red     => value
            ;       => semi colon
        */
        h1 {
            color: red;
        }

        p {
            color: blue;
        }
    </style>
</head>

<body>
    <!--  -->
    <h1>hello from css</h1>
    <p>Lorem ipsum dolor sit amet.</p>
</body>

</html>
