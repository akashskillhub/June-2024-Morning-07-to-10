<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        const x = 1
        const y = 2
        const z = "3"

        console.warn(x + y + z)

        console.log(typeof x)
        console.log(typeof y)
        console.clear()

        const active = true
        console.log(typeof active) // boolean

        let test
        console.log(typeof test)  // undefined

        let dummy = null
        console.log(typeof dummy)  // object

        let arr = []  // array
        console.log(typeof arr)  // object

        let obj = {}  // object
        console.warn(typeof obj)  // object


        let bi = BigInt("12")
        console.warn(typeof bi)  // bigint

        let sy = Symbol("aa")
        console.warn(typeof sy)  // symbol



    </script>

</body>

</html>
