<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // and  && 
        // or   ||
        // not  !

        // AND

        /*
                true  && false       => false
                false && true        => false
                false && false       => false
                true  && true        => true
        */
        /*
                true  || false       => true
                false || true        => true
                false || false       => false
                true  || true        => true
        */
        let x = 10, y = "10"
        console.log(x != y && x !== y)  // false        10 == "10" true false
        console.log(x != y || x !== y)  // true     10 === "10" false true

    </script>

</body>

</html>
