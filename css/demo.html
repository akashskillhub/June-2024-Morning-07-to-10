<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            /* background-color: yellow; */
            height: 100vh;
        }

        .card {
            border: 5px dashed;
            width: 400px;
            display: flex;
            padding: 2rem;
            align-items: center;
            gap: 1rem;
            transition: all 0.3s;
        }

        .card:hover {
            transform: scale(1.2);
        }

        .card>img {
            height: 100px;
            width: 100px;
            border-radius: 50%;
            object-fit: cover;
        }

        @media(max-width:600px) {
            .card {
                flex-direction: column;
            }
        }

        div {
            height: 200px;
            width: 200px;
            border: solid;
            overflow: hidden;
        }

        img {
            height: 100%;
            width: 100%;
            object-fit: cover;
            transition: all 0.3s;
        }

        img:hover {
            transform: scale(1.2);
        }
    </style>
</head>
