    <script>
        /*
            Calculate the sum of all numeric values in an object.
            Input: {a: 10, b: 20, c: 'hello', d: 30}
            Output: 60 (sum of numeric values)
        */

        const obj = { a: 10, b: 20, c: 'hello', d: 30 }
        let sum = 0
        for (const key in obj) {
            if (typeof obj[key] === "number") {
                sum += obj[key]
            }
        }
        console.log(sum)
