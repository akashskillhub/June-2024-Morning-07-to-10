<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="test()">click me</button>
    <script>
        let x = true
        function test() {
            // toggle
            if (x) {
                console.log("hi")
                x = false
            } else {
                console.log("bye")
                x = true
            }
        }

    </script>
</body>
