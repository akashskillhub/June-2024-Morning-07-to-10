<body>

    <script>
        const arr = [12, 15, 300, 44, 8]
        let large = arr[0]
        let small = arr[0]
        for (const item of arr) {
            if (item > large) {
                large = item
            }
            if (item < small) {
                small = item
            }
        }
        console.log("large", large)
        console.log("small", small)
    </script>
</body>
