<!DOCTYPE html>

<body>
    <script>
        const arr = [4, 2, 6, 5, 1, 3]
        for (let i = 0; i < arr.length; i++) {
            let min = i
            for (let j = i + 1; j < arr.length; j++) {
                if (arr[j] < arr[min]) {
                    min = j
                }
            }
            if (i !== min) {
                let temp = arr[i]
                arr[i] = arr[min]
                arr[min] = temp
            }
        }

        console.log(arr);


    </script>
</body>
