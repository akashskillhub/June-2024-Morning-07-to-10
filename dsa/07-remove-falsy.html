    <script>
        /*
            write a function to remove falsy values from an array
      
            const nums = [0, 1, false, 2, '', 3]
            output: [1, 2, 3]
        */
        const nums = [0, false, false, null, 1, false, false, 2, 3]
        for (let i = 0; i < nums.length; i++) {
            if (!nums[i]) {
                console.log(nums[i], "inside")
                nums.splice(i, 1)
                i = -1
            }
        }
        console.log(nums)



    </script>
