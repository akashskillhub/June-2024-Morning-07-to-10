<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap By SKILLHUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">Calculator</div>
            <div class="card-body">
                <div id="whatever"></div>
                <input id="num1" type="number" class="form-control my-2" placeholder="Enter First Number">
                <input id="num2" type="number" class="form-control my-2" placeholder="Enter Second Number">
                <div class="btn-group w-100">
                    <button onclick="cal('add')" type="button" class="btn btn-primary">+</button>
                    <button onclick="cal('sub')" type="button" class="btn btn-warning">-</button>
                    <button onclick="cal('mul')" type="button" class="btn btn-dark">*</button>
                    <button onclick="cal('div')" type="button" class="btn btn-danger">/</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function cal(op) {
            const n1 = +document.getElementById("num1").value // value only works with input
            const n2 = +document.getElementById("num2").value // value only works with input
            const output = document.getElementById("whatever") // this will return div with id whatever
            switch (op) {
                case "add": output.innerHTML = `<div class="alert alert-primary">${n1 + n2}</div>`; break;
                case "sub": output.innerHTML = `<div class="alert alert-warning">${n1 - n2}</div>`; break;
                case "mul": output.innerHTML = `<div class="alert alert-dark">${n1 * n2}</div>`; break;
                case "div": output.innerHTML = `<div class="alert alert-danger">${n1 / n2}</div>`; break;
                default: break;
            }
        }

        // classList.add
        // classList.remove
        // classList.contains
    </script>
</body>

</html>
