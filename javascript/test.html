    <script>
        const productName = "paneer", price = 500, category = "electronics", qty = 2
        let total = price * qty
        let tax
        let finalBill
        if (category === "food") {
            tax = 5
        } else if (category === "electronics") {
            tax = 18
        } else if (category === "dummy") {
            tax = 50
        }
        finalBill = total + (total * tax / 100)

        console.log(`total = ${total} tax = ${tax} Bill = ${finalBill}`);

            category

            food        = 5%
            dummy       = 50%
        */

    </script>
