<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap By SKILLHUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row ">
            <div class="col-sm-6 offset-sm-3">
                <div class="card">
                    <div class="card-header">Login</div>
                    <div class="card-body">
                        <div>
                            <input type="text" class="form-control " id="fname">
                            <span class="valid-feedback">Thank you</span>
                            <span class="invalid-feedback">Required</span>
                        </div>
                        <div>
                            <input type="text" class="form-control my-2" id="lname">
                            <span class="valid-feedback">Thank you</span>
                            <span class="invalid-feedback">Required</span>
                        </div>
                        <div>
                            <input type="text" class="form-control my-2" id="age">
                            <span class="valid-feedback">Thank you</span>
                            <span class="invalid-feedback">Required</span>
                        </div>

                        <button id="btn" type="button" class="btn btn-primary my-2 w-100">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./validate.js" type="module"></script>
</body>

</html>
