<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- tag type -->
    <!-- paired tag vs empty(void) tag -->

    <!--
        paired          => has opening and closing
        empty / void    => only opening tag
    -->


    <!-- paired tag -->
    <h1>hello</h1>
    <p>para</p>
    <span>span</span>
    <a href="">flipkart</a>

    <!-- empty tags -->
    <input type="text">
    <img src="" alt="">
    <hr>
    <input type="text">
    <br>
    <br>
    <input type="text">
</body>
</html>
