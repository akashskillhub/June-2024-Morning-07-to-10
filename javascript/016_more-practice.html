<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        const age = 7
        if (age < 18) {
            console.log("minor")
        }
        if (age >= 18 && age < 60) {
            console.log("adult")
        }
        if (age >= 60 && age <= 70) {
            console.log("senior citizen")
        }
        if (age > 70) {
            console.log("all the best")
        }
    </script>
</body>

</html>
