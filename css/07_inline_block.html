<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            border: 2px solid red;
            width: 200px;
            height: 200px;
            display: block;
        }

        h1 {
            border: 2px solid red;
            width: 200px;
            height: 200px;
            display: inline;
        }

        h3 {
            border: 2px solid green;
            display: inline-block;
            width: 200px;
        }

        h4 {
            border: 2px solid green;
            display: inline-block;
            width: 200px;
        }

        /* 
                                    display             can applly height width 
            inline          =>      same line                NO
            block           =>      seperate line            Yes
            inline-block    =>      same line                Yes
        
        */
    </style>
</head>

<body>
    <span>span</span>
    <h1>hello</h1>
    <h3>heading 3</h3>
    <h4>heading 4</h4>

</body>

</html>
