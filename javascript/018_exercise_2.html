    <script>
        /*
            Question: Write a JavaScript code to determine if a given number is even or odd. 

            Explanation: print "even" if the number is divisible by 2, otherwise print "odd"
        
            Case 1
            Input : const num = 4
            Expected Output : even
        
            Case 2
            Input : const num = 7
            Expected Output : odd
     */

        const num = 4
        // write your code here
        if (num % 2 === 0) {
            console.log("Even")
        } else {
            console.log("Odd")
        }



    </script>
